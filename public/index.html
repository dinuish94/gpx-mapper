<!DOCTYPE html>
<html>
  <head>
    <title>Travel modes in directions</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <script src="https://maps.google.com/maps/api/js?key=AIzaSyAMDdMP9FX5SfxWlDiSAWtQKKf68p3GrYQ&libraries=placeses,visualization,drawing,geometry,places"></script>
<script src="https://code.angularjs.org/1.3.15/angular.js"></script>
<script src="https://rawgit.com/allenhwkim/angularjs-google-maps/master/build/scripts/ng-map.js"></script>
    <style>
      html, body {width:100%; height: 100%; padding:0; margin: 0}
      body {padding: 5px}
      * { box-sizing: border-box; }
    </style>
    <script src="./app.js"></script>
    <script src="./components/map/map.controller.js"></script>
    <script src="./components/map/map.service.js"></script>
  </head>
  <body ng-app="ngMap">
    <div style="width: 68%; float:left; height: 100%">

      <ng-map zoom="14" id="my-map"  style="height:90%" on-click="logLatLng()" ng-controller="mapctrl">
        <directions 
          draggable="true"
          panel="directions-panel"
          travel-mode="WALKING"
          origin="{{origin}}"
          waypoints="{{waypoints}}"
          destination="{{destination}}">
        </directions>
      </ng-map> 
      Directions path length:
        {{map.directionsRenderers[0].directions.routes[0].overview_path.length}}
    </div>

    <div id="directions-panel" style="width: 28%; float:left; height: 100%; overflow: auto; padding: 0px 5px">
    </div>
  </body>
</html>
